{% macro macro_networks(names) %}
    networks:
  {%- if names is string %}
      - {{ names }}
  {% else %}
      {% for network in names -%}
      - {{ network }}
      {% endfor -%}
  {% endif %}
{%- endmacro %}

{% macro macro_networks_with_driver(names,driver='bridge') -%}

networks:
{%- if names is string %}
  {{ names }}:
    driver: bridge
{%- else -%}
  {%- for network in names %}
    {{ network }}:
      driver: bridge
  {%- endfor %}
{% endif %}
{%- endmacro %}

